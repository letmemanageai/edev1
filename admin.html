<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4e73df;
            --secondary-color: #858796;
            --success-color: #1cc88a;
            --info-color: #36b9cc;
            --warning-color: #f6c23e;
            --danger-color: #e74a3b;
        }

        body {
            background-color: #f8f9fc;
            font-family: 'Nunito', sans-serif;
        }

        /* Login Page Styles */
        .login-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(45deg, #4e73df, #224abe);
        }

        .login-box {
            background: white;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }

        /* Dashboard Styles */
        .dashboard {
            display: none;
        }

        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            bottom: 0;
            width: 250px;
            background: #4e73df;
            color: white;
            padding-top: 1rem;
            transition: all 0.3s;
        }

        .sidebar .nav-link {
            color: rgba(255,255,255,0.8);
            padding: 1rem 1.5rem;
            margin: 0.2rem 1rem;
            border-radius: 0.5rem;
            transition: all 0.3s;
        }

        .sidebar .nav-link:hover {
            background: rgba(255,255,255,0.1);
            color: white;
        }

        .sidebar .nav-link i {
            margin-right: 0.5rem;
            width: 20px;
        }

        .main-content {
            margin-left: 250px;
            padding: 2rem;
        }

        .stat-card {
            background: white;
            border-radius: 0.5rem;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-icon {
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        .chart-container {
            background: white;
            border-radius: 0.5rem;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <!-- Login Page -->
    <div class="login-page" id="loginPage">
        <div class="login-box">
            <h2 class="text-center mb-4">Admin Login</h2>
            <form id="loginForm">
                <div class="mb-3">
                    <label class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>
        </div>
    </div>

    <!-- Dashboard -->
    <div class="dashboard" id="dashboard">
        <!-- Sidebar -->
        <div class="sidebar">
            <h4 class="text-center text-white mb-4">Admin Panel</h4>
            <nav class="nav flex-column">
                <a class="nav-link active" href="#"><i class="fas fa-home"></i> Dashboard</a>
                <a class="nav-link" href="#"><i class="fas fa-users"></i> Users</a>
                <a class="nav-link" href="#"><i class="fas fa-chart-line"></i> Analytics</a>
                <a class="nav-link" href="#"><i class="fas fa-cog"></i> Settings</a>
                <a class="nav-link" href="#" id="logoutBtn"><i class="fas fa-sign-out-alt"></i> Logout</a>
            </nav>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <h2 class="mb-4">Dashboard Overview</h2>
            
            <!-- Stats Row -->
            <div class="row">
                <div class="col-xl-3 col-md-6">
                    <div class="stat-card text-primary">
                        <i class="fas fa-users stat-icon"></i>
                        <h4>Total Users</h4>
                        <h2>1,234</h2>
                    </div>
                </div>
                <div class="col-xl-3 col-md-6">
                    <div class="stat-card text-success">
                        <i class="fas fa-chart-line stat-icon"></i>
                        <h4>Revenue</h4>
                        <h2>$45,678</h2>
                    </div>
                </div>
                <div class="col-xl-3 col-md-6">
                    <div class="stat-card text-info">
                        <i class="fas fa-shopping-cart stat-icon"></i>
                        <h4>Orders</h4>
                        <h2>567</h2>
                    </div>
                </div>
                <div class="col-xl-3 col-md-6">
                    <div class="stat-card text-warning">
                        <i class="fas fa-star stat-icon"></i>
                        <h4>Rating</h4>
                        <h2>4.8/5</h2>
                    </div>
                </div>
            </div>

            <!-- Recent Activity -->
            <div class="chart-container mt-4">
                <h4 class="mb-4">Recent Activity</h4>
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Activity</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>2023-11-01</td>
                                <td>New User Registration</td>
                                <td><span class="badge bg-success">Completed</span></td>
                            </tr>
                            <tr>
                                <td>2023-11-01</td>
                                <td>Order #12345</td>
                                <td><span class="badge bg-warning">Pending</span></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Login credentials
        const ADMIN_CREDENTIALS = {
            username: 'admin',
            password: 'admin123'
        };

        // DOM Elements
        const loginPage = document.getElementById('loginPage');
        const dashboard = document.getElementById('dashboard');
        const loginForm = document.getElementById('loginForm');
        const logoutBtn = document.getElementById('logoutBtn');

        // Check if user is logged in
        function checkLogin() {
            if (localStorage.getItem('adminLoggedIn') === 'true') {
                showDashboard();
            }
        }

        // Show Dashboard
        function showDashboard() {
            loginPage.style.display = 'none';
            dashboard.style.display = 'block';
        }

        // Login Handler
        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username === ADMIN_CREDENTIALS.username && 
                password === ADMIN_CREDENTIALS.password) {
                localStorage.setItem('adminLoggedIn', 'true');
                showDashboard();
            } else {
                alert('Invalid credentials!');
            }
        });

        // Logout Handler
        logoutBtn.addEventListener('click', () => {
            localStorage.removeItem('adminLoggedIn');
            loginPage.style.display = 'flex';
            dashboard.style.display = 'none';
        });

        // Check login status on page load
        checkLogin();
    </script>
</body>
</html>
